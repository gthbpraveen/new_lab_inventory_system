{% extends "login_home.html" %}
{% block title %}Clone Workstation{% endblock %}

{% block content %}
<section class="py-10">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6">Clone Workstation</h2>

    <form action="{{ url_for('clone_workstation', asset_id=asset.id) }}" method="POST" class="space-y-4 bg-white p-6 rounded-lg shadow">

      <!-- Serial and MAC (new input) -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Serial *</label>
          <input type="text" name="serial" value="" class="border rounded-md px-3 py-2 w-full" required>
        </div>
        <div>
          <label class="block font-medium text-gray-700">MAC Address *</label>
          <input type="text" name="mac_address" value="" class="border rounded-md px-3 py-2 w-full" required>
        </div>
      </div>

      <!-- Prefilled fields -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Manufacturer</label>
          <input type="text" name="manufacturer" value="{{ asset.manufacturer }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Other Manufacturer</label>
          <input type="text" name="otherManufacturer" value="{{ asset.otherManufacturer }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Model</label>
          <input type="text" name="model" value="{{ asset.model }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">OS</label>
          <input type="text" name="os" value="{{ asset.os }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Other OS</label>
          <input type="text" name="otherOs" value="{{ asset.otherOs }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Processor</label>
          <input type="text" name="processor" value="{{ asset.processor }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Cores</label>
          <input type="text" name="cores" value="{{ asset.cores }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">RAM</label>
          <input type="text" name="ram" value="{{ asset.ram }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Other RAM</label>
          <input type="text" name="otherRam" value="{{ asset.otherRam }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Storage 1</label>
          <input type="text" name="storage_type1" value="{{ asset.storage_type1 }} - {{ asset.storage_capacity1 }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Storage 2</label>
          <input type="text" name="storage_type2" value="{{ asset.storage_type2 }} - {{ asset.storage_capacity2 }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">GPU</label>
          <input type="text" name="gpu" value="{{ asset.gpu }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">VRAM</label>
          <input type="text" name="vram" value="{{ asset.vram }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Keyboard Provided</label>
          <input type="text" name="keyboard_provided" value="{{ asset.keyboard_provided }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Keyboard Details</label>
          <input type="text" name="keyboard_details" value="{{ asset.keyboard_details }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Mouse Provided</label>
          <input type="text" name="mouse_provided" value="{{ asset.mouse_provided }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Mouse Details</label>
          <input type="text" name="mouse_details" value="{{ asset.mouse_details }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Monitor Provided</label>
          <input type="text" name="monitor_provided" value="{{ asset.monitor_provided }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Monitor Details</label>
          <input type="text" name="monitor_details" value="{{ asset.monitor_details }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Monitor Size</label>
          <input type="text" name="monitor_size" value="{{ asset.monitor_size }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Monitor Serial</label>
          <input type="text" name="monitor_serial" value="{{ asset.monitor_serial }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">PO Date</label>
          <input type="text" name="po_date" value="{{ asset.po_date }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">PO Number</label>
          <input type="text" name="po_number" value="{{ asset.po_number }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Source of Fund</label>
          <input type="text" name="source_of_fund" value="{{ asset.source_of_fund }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Warranty Start</label>
          <input type="text" name="warranty_start" value="{{ asset.warranty_start }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Warranty Expiry</label>
          <input type="text" name="warranty_expiry" value="{{ asset.warranty_expiry }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Vendor Company</label>
          <input type="text" name="vendor_company" value="{{ asset.vendor_company }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Vendor Contact Person</label>
          <input type="text" name="vendor_contact_person" value="{{ asset.vendor_contact_person }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Vendor Mobile</label>
          <input type="text" name="vendor_mobile" value="{{ asset.vendor_mobile }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Status</label>
          <input type="text" name="status" value="{{ asset.status }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Location</label>
          <input type="text" name="location" value="{{ asset.location }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Indenter</label>
          <input type="text" name="indenter" value="{{ asset.indenter }}" class="border rounded-md px-3 py-2 w-full" readonly>
        </div>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <a href="{{ url_for('assets_list') }}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</a>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Clone Asset</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
