{% extends "login_home.html" %}

  <!-- Card -->
  <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-200 text-center">
    <h1 class="text-2xl font-extrabold text-indigo-800 mb-6 flex items-center justify-center gap-2">
      ðŸ”Ž Check Roll Number
    </h1>

    <form method="POST" class="flex flex-col sm:flex-row gap-4 justify-center">
      <input type="text" name="roll" placeholder="Enter Roll Number"
             required
             class="flex-1 border border-gray-300 rounded-lg px-4 py-3 text-lg shadow-sm
                    focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>

      <button type="submit"
              class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white px-8 py-3 rounded-lg 
                     shadow-md hover:from-indigo-700 hover:to-indigo-800 transform hover:scale-105 transition">
        Search
      </button>
    </form>
  </div>
</div>
