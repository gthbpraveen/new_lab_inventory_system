{% extends "login_home.html" %}
{% block title %}IT Equipment Allocation{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Allocate IT Equipment</h2>
  
  <form method="POST" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <!-- Roll Number -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Roll Number</label>
      <input name="assigned_to_roll" 
             value="{{ roll or '' }}" 
             {% if roll %}readonly class="p-2 border rounded w-full bg-gray-100"{% else %}class="p-2 border rounded w-full"{% endif %}
             placeholder="Enter Roll Number" required />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Equipment Name</label>
      <input name="name" placeholder="Equipment Name" required class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Category</label>
      <input name="category" placeholder="Category" required class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Manufacturer</label>
      <input name="manufacturer" placeholder="Manufacturer" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Model</label>
      <input name="model" placeholder="Model" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Serial Number</label>
      <input name="serial_number" placeholder="Serial Number" required class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Invoice Number</label>
      <input name="invoice_number" placeholder="Invoice Number" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Cost per Unit</label>
      <input name="cost_per_unit" type="number" step="0.01" placeholder="Cost per Unit" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Location</label>
      <input name="location" placeholder="Location" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">PO Date</label>
      <input name="po_date" type="date" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Purchase Date</label>
      <input name="purchase_date" type="date" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Warranty Expiry</label>
      <input name="warranty_expiry" type="date" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Status</label>
      <input name="status" placeholder="Status" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Intender Name</label>
      <input name="intender_name" placeholder="Intender Name" class="p-2 border rounded w-full" />
    </div>

    <div class="sm:col-span-2">
      <label class="block text-gray-700 font-medium mb-1">Remarks</label>
      <textarea name="remarks" rows="2" placeholder="Remarks" class="p-2 border rounded w-full"></textarea>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Quantity</label>
      <input name="quantity" type="number" min="1" placeholder="Quantity" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Department Code</label>
      <input name="department_code" placeholder="Department Code" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">MAC Address</label>
      <input name="mac_address" placeholder="MAC Address" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Assigned By</label>
      <input name="assigned_by" placeholder="Assigned By" class="p-2 border rounded w-full" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Assigned Date</label>
      <input type="date" name="assigned_date" class="p-2 border rounded w-full" />
    </div>

    <div class="sm:col-span-2">
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Allocate
      </button>
    </div>
  </form>
</div>
{% endblock %}
