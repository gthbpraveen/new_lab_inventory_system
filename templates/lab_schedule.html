{% extends "login_home.html" %}
{% block title %}{{ lab }} Calendar{% endblock %}

{% block content %}
<!-- FullCalendar CSS & JS -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<div class="max-w-5xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold text-indigo-800 text-center mb-6">üìÖ Booking Calendar for {{ lab }}</h2>

  <div id='calendar' class="bg-white rounded-lg shadow-lg p-4"></div>

  <div class="mt-6 text-center">
    <a href="/login_home" class="text-indigo-600 hover:underline">‚Üê Back to Home</a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      timeZone: 'Asia/Kolkata',
      height: 'auto',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      eventSources: [
        {
          googleCalendarId: '{{ calendar_id }}',
          className: 'bg-indigo-500 text-white',
        }
      ],
      googleCalendarApiKey: '2b0cb78ff331b0cefd90145146050de260566ffd'
    });

    calendar.render();
  });
</script>
{% endblock %}
