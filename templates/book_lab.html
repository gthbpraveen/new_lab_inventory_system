{% extends "login_home.html" %}
{% block title %}Book Teaching Lab{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 mt-10">
  <h2 class="text-xl font-bold text-center text-indigo-700 mb-4">ðŸ“… Book CS-109 / CS-209</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block font-semibold mb-1">Select Lab</label>
      <select name="lab" required class="w-full border rounded px-3 py-2">
        <option value="CS-109">CS-109</option>
        <option value="CS-209">CS-209</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Your Name</label>
      <input type="text" name="user" required class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Purpose</label>
      <textarea name="purpose" class="w-full border rounded px-3 py-2" required></textarea>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Start Time</label>
      <input type="datetime-local" name="start_time" required class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">End Time</label>
      <input type="datetime-local" name="end_time" required class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded">Submit</button>
  </form>
</div>
{% endblock %}
