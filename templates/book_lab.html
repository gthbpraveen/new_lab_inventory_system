{% extends "login_home.html" %}
{% block title %}Book Teaching Lab{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-8 mt-12">
  <h2 class="text-2xl font-bold text-center text-indigo-800 mb-6">üóìÔ∏è Book Teaching Lab</h2>

  <form action="/book_lab" method="POST" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Select Lab</label>
      <select name="room" class="w-full border border-gray-300 px-4 py-2 rounded-lg" required>
        <option value="CS-109">CS-109</option>
        <option value="CS-209">CS-209</option>
      </select>
    </div>

    <div>
      <label class="block font-semibold mb-1">Start Time</label>
      <input type="datetime-local" name="start" class="w-full border border-gray-300 px-4 py-2 rounded-lg" required>
    </div>

    <div>
      <label class="block font-semibold mb-1">End Time</label>
      <input type="datetime-local" name="end" class="w-full border border-gray-300 px-4 py-2 rounded-lg" required>
    </div>

    <div>
      <label class="block font-semibold mb-1">Purpose / Description</label>
      <textarea name="reason" rows="3" class="w-full border border-gray-300 px-4 py-2 rounded-lg" placeholder="e.g., Lab Demo or Tutorial Session..."></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Book Now</button>
    </div>
  </form>
</div>
{% endblock %}
