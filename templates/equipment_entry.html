{% extends "login_home.html" %}
{% block title %}Equipment Entry{% endblock %}
{% block content %}

<div class="max-w-4xl mx-auto px-4 py-4">
  <header class="bg-pink-100 rounded-md shadow-sm p-4 text-center">
    <h1 class="text-xl sm:text-2xl font-semibold text-blue-700">Equipment Entry</h1>
  </header>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 text-center">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto space-y-4">
  <div><label>Name</label><input type="text" name="name" required class="input"></div>

  <div>
    <label>Category</label>
    <select name="category" required class="input">
      <option value="">-- Select Category --</option>
     
      <option value="CPU">CPU</option>
      <option value="Monitor">Monitor</option>
      <option value="Server">Server</option>
      <option value="Printer">Printer</option>
      <option value="GPU">GPU</option>
      <option value="Mouse">Mouse</option>
      <option value="Keyboard">Keyboard</option>
      <option value="NIC card">NIC card</option>
      <option value="Switch">Switch</option>
      <option value="Router">Router</option>
      <option value="Network Hub">Network Hub</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <div><label>Manufacturer</label><input type="text" name="manufacturer" required class="input"></div>
  <div><label>Model</label><input type="text" name="model" required class="input"></div>

  <div>
    <label>Quantity</label>
    <input type="number" name="quantity" id="quantity" required min="1" class="input">
  </div>

  <div id="serial-number-container" class="mt-4"></div>

  <div><label>Invoice Number</label><input type="text" name="invoice_number" class="input"></div>
  <div><label>Cost per Unit</label><input type="number" name="cost_per_unit" step="0.01" class="input"></div>
  <div><label>Warranty Expiry</label><input type="date" name="warranty_expiry" class="input"></div>

  <div>
    <label class="block mb-2">Location</label>
    <select id="location" name="location" required
      class="block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-yellow-500">
      <option value="">-- Select Location --</option>

      <optgroup label="Labs">
        {% set lab_list = [
          'CS-107','CS-108','CS-109',
          'CS-207','CS-208','CS-209',
          'CS-317','CS-318','CS-319','CS-320',
          'CS-411','CS-412'
        ] %}
        {% for l in lab_list %}
          <option value="{{l}}" {% if asset and asset.location==l %}selected{% endif %}>{{l}}</option>
        {% endfor %}
      </optgroup>

      <optgroup label="Other Locations">
        {% set other_locations = [
          'CSE Office','CSE Store','Institute Datacenter','SmartRack'
        ] %}
        {% for o in other_locations %}
          <option value="{{o}}" {% if asset and asset.location==o %}selected{% endif %}>{{o}}</option>
        {% endfor %}
      </optgroup>
    </select>
  </div>

  <div><label>Purchase Date</label><input type="date" name="purchase_date" required class="input"></div>
  <div><label>PO Date</label><input type="date" name="po_date" required class="input"></div>
  <div><label>Source of fund</label><input type="text" name="source_of_fund" required class="input"></div>

  <div>
    <label class="block mb-2">Select Faculty / Staff</label>
    <select id="intender_name" name="intender_name" required
      class="block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
      <option value="">-- Select Faculty / Staff --</option>

      <optgroup label="Faculty">
        {% set faculty_list = [
          'Prof. Antony Franklin','Dr. Ashish Mishra','Prof. Bheemarjuna Reddy Tamma',
          'Prof. C. Krishna Mohan','Dr. J. Saketha Nath','Dr. Jyothi Vedurada',
          'Dr. Kotaro Kataoka','Prof. M.V.Panduranga Rao','Dr. Manish Singh',
          'Dr. Maria Francis','Prof. Maunendra Sankar Desarkar','Dr. N. R. Aravind',
          'Dr. Nitin Saurabh','Dr. Praveen Tammana','Dr. Rajesh Kedia',
          'Dr. Rakesh Venkat','Dr. Ramakrishna Upadrasta','Dr. Rameshwar Pratap',
          'Dr. Rogers Mathew','Prof. Sathya Peri','Dr. Saurabh Kumar',
          'Dr. Shirshendu Das','Dr. Sobhan Babu','Dr. Srijith P. K.',
          'Prof. Subrahmanyam Kalyanasundaram','Prof. Vineeth N. Balasubramanian'
        ] %}
        {% for f in faculty_list %}
          <option value="{{f}}" {% if asset and asset.intender_name==f %}selected{% endif %}>{{f}}</option>
        {% endfor %}
      </optgroup>

      <optgroup label="Staff">
        {% set staff_list = [
          'G Praveen Kumar','Shiva Kumar Reddy','Sunitha M',
          'Nikith Reddy','Vijay Chakravarthy','Syam N'
        ] %}
        {% for s in staff_list %}
          <option value="{{s}}" {% if asset and asset.intender_name==s %}selected{% endif %}>{{s}}</option>
        {% endfor %}
      </optgroup>
    </select>
  </div>

  <div>
    <label>Status</label>
    <select name="status" required class="input">
      <option value="">-- Select Status --</option>
      <option value="Available">Available</option>
      <option value="Issued">Issued</option>
      <option value="Scrapped">Scrapped</option>
      <option value="Retired">Retired</option>
    </select>
  </div>

  <div class="text-center">
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
  </div>
</form>

<style>
  label { display:block; font-weight: 600; margin-bottom: 4px; }
  .input { width: 100%; padding: 8px 12px; border: 1px solid #cbd5e0; border-radius: 6px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const quantityInput = document.getElementById("quantity");
  const serialContainer = document.getElementById("serial-number-container");

  quantityInput.addEventListener("input", function () {
    const qty = parseInt(this.value);
    serialContainer.innerHTML = "";

    if (qty > 0) {
      const label = document.createElement("label");
      label.textContent = "Enter Serial Numbers";
      label.classList.add("block", "font-semibold", "text-sm", "mb-2");
      serialContainer.appendChild(label);

      for (let i = 1; i <= qty; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.name = `serial_number_${i}`;
        input.placeholder = `Serial Number ${i}`;
        input.required = true;
        input.className = "input mb-2";
        serialContainer.appendChild(input);
      }
    }
  });
});
</script>

{% endblock %}
