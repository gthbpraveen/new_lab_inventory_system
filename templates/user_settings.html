{% extends "login_home.html" %}
{% block title %}User Settings{% endblock %}
{% block content %}
<div class="flex justify-center mt-12 px-4">
  <div class="bg-white/60 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">ğŸ” Change Password</h2>

    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Current Password</label>
        <input type="password" name="current_password" required
               class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-indigo-300">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">New Password</label>
        <input type="password" name="new_password" required
               class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-indigo-300">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-1">Confirm New Password</label>
        <input type="password" name="confirm_password" required
               class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-indigo-300">
      </div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">
        Update Password
      </button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mt-4 text-sm text-center text-red-600 font-medium">
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
