{% extends "layout.html" %}
{% block title %}Staff Information{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded shadow p-6 page-transition">
  <h1 class="border rounded px-3 py-2 text-xl bg-blue-50 mb-14 text-center font-bold">
    New Staff Registration
  </h1>

  <form action="{{ url_for('staff_register') }}" method="POST" enctype="multipart/form-data" class="space-y-4" id="staffForm" novalidate>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label for="name" class="required-field block">Full Name</label>
        <input name="name" id="name" value="{{ staff.name if staff else '' }}" class="w-full border rounded px-3 py-2" required autocomplete="name">
      </div>

      <div>
        <label for="staff_id" class="required-field block">Staff ID</label>
        <input name="staff_id" id="staff_id" value="{{ staff.staff_id if staff else '' }}" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label for="doj" class="required-field block">Date of Joining</label>
        <input type="date" name="doj" id="doj" value="{{ staff.doj if staff else '' }}" class="w-full border rounded px-3 py-2" required>
      </div>

      <div class="md:col-span-2">
        <label for="email" class="required-field block">Email</label>
        <input name="email" id="email" value="{{ staff.email if staff else '' }}" type="email" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label for="mobile" class="block">Mobile</label>
        <input name="mobile" id="mobile" value="{{ staff.mobile if staff else '' }}" class="w-full border rounded px-3 py-2" inputmode="tel">
      </div>

      <div>
        <label for="room" class="block">Room Number</label>
        <input name="room" id="room" value="{{ staff.room if staff else '' }}" class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label for="years_exp" class="block">Years of Experience</label>
        <input name="years_exp" id="years_exp" value="{{ staff.years_exp if staff else '' }}" class="w-full border rounded px-3 py-2" readonly>
      </div>

      <div>
        <label for="designation" class="required-field block">Designation</label>
        <select name="designation" id="designation" class="w-full border rounded px-3 py-2" required>
          <option value="">Select Designation</option>
          <option value="Lab Engineer" {% if staff and staff.designation=='Lab Engineer' %}selected{% endif %}>Lab Engineer</option>
          <option value="Staff" {% if staff and staff.designation=='Staff' %}selected{% endif %}>Staff</option>
          <option value="Technical Assistant" {% if staff and staff.designation=='Technical Assistant' %}selected{% endif %}>Technical Assistant</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label for="lab_incharge" class="required-field block">Lab Incharge (hold Ctrl/Cmd to select multiple)</label>
        <select name="lab_incharge" id="lab_incharge" multiple class="w-full border rounded px-3 py-2">
          {% for lab in labs %}
            <option value="{{ lab.id }}"
              {% if staff and lab in staff.lab_incharge %}selected{% endif %}>
              {{ lab.name }}
            </option>
          {% endfor %}
        </select>
        <p class="text-xs text-gray-500 mt-1">Select one or more labs this staff will be incharge of.</p>
      </div>

      <div class="md:col-span-2">
        <label class="block required-field">Profile Photo (JPEG/PNG, max 50 KB)</label>
        <input type="file" name="profile_photo" id="profile_photo" accept="image/png, image/jpeg" class="w-full border rounded px-3 py-2">
        <p class="text-xs text-gray-500 mt-1">Upload a clear passport-size photo.</p>
      </div>

    </div>

    <div class="mt-6 flex space-x-3">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Save & Continue</button>
      <a href="{{ url_for('staff_register') }}" class="bg-gray-200 px-4 py-2 rounded">Back</a>
    </div>
  </form>
</div>

<script>
(function () {
  const dojEl = document.getElementById('doj');
  const yearsEl = document.getElementById('years_exp');
  const photoEl = document.getElementById('profile_photo');
  const form = document.getElementById('staffForm');

  function computeYears() {
    if (!dojEl || !yearsEl) return;
    const v = dojEl.value;
    if (!v) { yearsEl.value = ''; return; }
    const doj = new Date(v);
    const now = new Date();
    let years = now.getFullYear() - doj.getFullYear();
    const m = now.getMonth() - doj.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < doj.getDate())) years--; 
    yearsEl.value = years >= 0 ? String(years) : '';
  }

  if (dojEl) dojEl.addEventListener('change', computeYears);
  computeYears();

  // Photo size validation (50 KB)
  if (photoEl) {
    photoEl.addEventListener('change', function () {
      const f = this.files && this.files[0];
      if (!f) return;
      const max = 50 * 1024; // 50 KB
      if (f.size > max) {
        alert('Profile photo must be <= 50 KB. Please choose a smaller image.');
        this.value = '';
      }
    });
  }

  // Final form validation
  form.addEventListener('submit', function (e) {
    if (!document.getElementById('staff_id').value) {
      e.preventDefault(); alert('Please enter Staff ID'); return;
    }
    if (!document.getElementById('doj').value) {
      e.preventDefault(); alert('Please select Date of Joining'); return;
    }
    if (!document.getElementById('designation').value) {
      e.preventDefault(); alert('Please select a designation'); return;
    }
  });
})();
</script>

{% endblock %}
